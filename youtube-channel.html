<!DOCTYPE html>
<html>

<head>
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/youtube-channel.css" rel="stylesheet" />
</head>

<body>
    <div class="widget">
        <div class="row header">
            <div class="col-2">
                <img class="title-image" src="img/logo.png" alt="Julio Arruda" />
            </div>
            <div class="col-3">
                <span class="title">Julio Arruda Videos</span>
                <span class="subtitle">YouTube Playlist Browser</span>
            </div>
			<div class="col-1">
				<a href="http://aka.tips/JulioArruda" target="_blank">
					<img src="img/subscribe.png" alt="Inscreva-se" >
				</a>
			</div>
        </div>
        <div class="row content">
            <div class="col-4 playlist-container">
                <form>
                    <div class="form-group">
                        <label for="dropPlaylists">Playlists:</label>
                        <select class="form-control" id="dropPlaylists">
                        </select>
                    </div>
                    <div id="listVideosContainer" class="form-group" style="display: none;">
                        <label>Videos:</label>
                        <div class="scroll-container">
                            <div id="listVideos" class="list-group"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8 video-container"></div>
        </div>
    </div>
    <script src="sdk/scripts/VSS.SDK.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/youtube-channel.js"></script>
</body>

</html>
